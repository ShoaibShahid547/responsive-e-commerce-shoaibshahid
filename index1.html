<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Demo Project</title>
  <script defer src="https://cdn.tailwindcss.com"></script>

  <style>
    html {
      height: 100%;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-3 px-5 py-4">
    <!-- Sidebar -->
    <div class="md:col-span-2 space-y-4 w-full">
      <!-- Category Filter -->
      <div class="bg-slate-800 text-white p-4 rounded-md space-y-2" id="categoryFilter">
        <h1 class="font-semibold text-lg">Category</h1>
        <div class="flex flex-col space-y-2">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" name="category" id="category1" class="w-4 h-4 rounded" />
            <span class="ml-3">Category 1</span>
          </label>
        </div>
      </div>

      <!-- Price Filter -->
      <div class="bg-slate-800 text-white p-4 rounded-md space-y-2" id="priceFilter">
        <h1 class="font-semibold text-lg">Price</h1>
        <!-- Example price slider (You can add JS later) -->
        <input type="range" min="0" max="100" value="50" class="w-full" />
        <div class="flex justify-between text-sm text-gray-300">
          <span>0 Rs</span>
          <span>100 Rs</span>
        </div>
      </div>

      <!-- Rating Filter -->
      <div id="ratingFilter" class="bg-slate-800 text-white p-4 rounded-md">
        <h1 class="font-semibold text-lg">Rating</h1>
        <div class="flex gap-2 items-center mt-2">
          <div class="flex text-yellow-400">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 
                 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 
                 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 
                 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 
                 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 
                 0 00.951-.69l1.07-3.292z" /></svg>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><use xlink:href="#star" /></svg>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><use xlink:href="#star" /></svg>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><use xlink:href="#star" /></svg>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><use xlink:href="#star" /></svg>
          </div>
          <p class="text-gray-300 text-sm">5.0</p>
        </div>
      </div>

      <!-- Clear Filters Button -->
      <button id="clearFiltersBtn"
        class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md font-semibold">
        Clear all filters
      </button>
    </div>

    <!-- Main Content -->
    <div class="md:col-span-10 space-y-4">
      <!-- Search & Controls -->
      <div class="flex flex-col md:flex-row items-center gap-4 w-full">
        <!-- Search -->
        <input type="search" id="searchInput" placeholder="Search..."
          class="flex-grow w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" />

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto justify-between sm:justify-start">
          <!-- Items per Page -->
          <div class="flex items-center gap-2">
            <label for="itemsPerPageSelect" class="text-sm text-gray-700">Items</label>
            <select id="itemsPerPageSelect"
              class="border text-sm rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-neutral-600">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8" selected>8</option>
            </select>
          </div>

          <!-- Sort Dropdown -->
          <div class="flex items-center gap-2">
            <label for="sortSelect" class="text-sm text-gray-700">Sort by:</label>
            <select id="sortSelect" class="bg-gray-700 text-white px-2 py-1 rounded-md text-sm">
              <option value="ratingHightolow">Rating High to Low</option>
              <option value="ratingLowToHigh">Rating Low to High</option>
              <option value="priceHightoLow">Price High to Low</option>
              <option value="priceLowToHigh">Price Low to High</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-12 gap-4">

        <!-- Product cards will be inserted here via JS -->
        <div class="bg-white p-4 rounded shadow">Product 1</div>
        <div class="bg-white p-4 rounded shadow">Product 2</div>
        <div class="bg-white p-4 rounded shadow">Product 3</div>
        <!-- ... -->
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-center mt-6">
        <!-- Pagination buttons inserted by JS -->
        <button class="px-3 py-1 bg-blue-500 text-white rounded-md text-sm">1</button>
      </div>
    </div>
  </div>
  <script src="script1.js"></script>
</body>

</html>
